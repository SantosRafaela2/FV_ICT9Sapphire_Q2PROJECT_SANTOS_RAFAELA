<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Submit a Recipe</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #ffeef5;
      font-family: 'Comic Sans MS', cursive, sans-serif;
    }
    .form-title {
      color: #ff85a2;
      text-shadow: 1px 1px #ffc9d9;
      text-align: center;
      margin-top: 20px;
      font-size: 2.5em;
    }
    footer {
      background-color: #ff507b;
      color: white;
      padding: 20px;
    }
    button {
            background-color: #ff85a2;
            color: #000;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            margin-top: 10px;
        }
  </style>
</head>
<body>

<!-- Header -->
<header>
  <h1 class="form-title">❖ Submit Your Recipe ❖ </h1>
</header>

<!-- Form -->
<div class="container mt-5">
  <form>
    <div class="mb-3">
      <label for="recipeName" class="form-label">Recipe Name</label>
      <input type="text" class="form-control" id="recipeName">
    </div>
    <div class="mb-3">
      <label for="ingredients" class="form-label">Ingredients</label>
      <textarea class="form-control" id="ingredients" rows="3"></textarea>
    </div>
    <div class="mb-3">
      <label for="instructions" class="form-label">Instructions</label>
      <textarea class="form-control" id="instructions" rows="5"></textarea>
    </div>
    <button type="submit" class="btn btn-pink">Submit</button>
  </form>
</div>
<br>
<br>
<br>
<br>
<br>
<br>


<footer class="text-center mt-auto">
  <p>© 2024 Cute Korean Recipes. All Rights Reserved.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
