<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Categories</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #ffeef5;
      font-family: 'Comic Sans MS', cursive, sans-serif;
    }
    .category-title {
      color: #ff85a2;
      text-shadow: 1px 1px #ffc9d9;
      text-align: center;
      margin-top: 20px;
      font-size: 2.5em;
    }
    .card {
      border: none;
      background-color: #fff0f5;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    }
    .card-title {
      color: #ff507b;
    }
    footer {
      background-color: #ff507b;
      color: white;
      padding: 20px;
    }
    footer a {
      color: #ffeef5;
    }
    footer a:hover {
      color: white;
      text-decoration: underline;

    }
    button{

      background-color:#ffc9d9 ;
      border-radius: 20%;
    }

  </style>
</head>
<body>

<header>
  <h1 class="category-title">✧ Recipe Categories ✧</h1>
</header>



   <div class="row mt-5">

    <div class="col-md-4 mb-4">
      <div class="card">
        <img src="https://i.pinimg.com/originals/ac/a0/09/aca009ad036d6eb9d2122b0cf3713a11.png" class="card-img-top" alt="Lunch"
        width="300"
        height="300">
        <div class="card-body text-center">
          <h5 class="card-title">Cupcakes and muffins</h5>
          <p>Fluffy cupcakes and muffins with a wide variety of flavors, fillings, etc.</p>
          <button type="button" onclick="window.open('https://sallysbakingaddiction.com/super-moist-chocolate-cupcakes/')">View recipe</button>
        </div>
      </div>
    </div>

    <div class="col-md-4 mb-4">
      <div class="card">
        <img src="https://i.pinimg.com/736x/d0/d5/39/d0d5396ddf07364d8278fc49a560700c.jpg"class="card-img-top" alt="Breakfast" 
        width="300" 
        height="300">
        <div class="card-body text-center">
          <h5 class="card-title">Buns and bread</h5>
          <p>Warm and comforting buns and bread with multiple fillings</p>
           <button type="button" onclick="window.open('https://tastesbetterfromscratch.com/bread-recipe/')">View recipe</button>
        </div>
      </div>
    </div>
  
  
    <div class="col-md-4 mb-4">
      <div class="card">
        <img src="https://e0.pxfuel.com/wallpapers/513/966/desktop-wallpaper-anime-food-food-anime-anime-foods-anime-desserts.jpg" class="card-img-top" alt="Dessert"
        width="300"
        height="300">
        <div class="card-body text-center">
          <h5 class="card-title">Cakes and cookies</h5>
          <p>Sweet and soft cakes mixed with chewy gooey cookies</p>
         <button type="button" onclick="window.open('https://www.allrecipes.com/recipe/10926/cake-mix-cookies-iv/')">View recipe</button>
        </div>
      </div>
    </div>
  </div>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
